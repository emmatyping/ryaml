[tox]
isolated_build = True
minversion = 3.20.0
envlist =
    lint
    py36
    py37
    py38
    py39
    py310
    pypy3

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    pypy-3.7: pypy3

[testenv]
description = run the test driver with {basepython}
deps =
    pyyaml
    pytest
    pytest-benchmark
commands = pytest {posargs}

[testenv:lint]
skip_install = True
basepython = python3
deps = pre-commit>=2.9.3
commands = pre-commit run --all-files --show-diff-on-failure {posargs:}

[pytest]
minversion = 6.0
python_files = test*.py
testpaths =
    tests
