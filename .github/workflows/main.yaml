name: Build and upload to PyPI

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - main
  release:
    types:
      - published

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true


jobs:
  build_wheels:
    name: Build wheels for ${{ matrix.os }} ${{ matrix.build }}
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux-intel
            runs-on: ubuntu-latest
          - os: linux-arm
            runs-on: ubuntu-24.04-arm
          - os: windows-intel
            runs-on: windows-latest
          - os: windows-arm
            runs-on: windows-11-arm
          - os: macos-intel
            runs-on: macos-15-intel
          - os: macos-arm
            runs-on: macos-latest
          # TODO(emmatyping): re-enable mobile targets eventually
          #- os: android-intel
          #  runs-on: ubuntu-latest
          #  platform: android
          #- os: android-arm
          #  # GitHub Actions doesnâ€™t currently support the Android emulator on any ARM
          #  # runner. So we build on a non-ARM runner, which will skip the tests.
          #  runs-on: ubuntu-latest
          #  platform: android
          #  archs: arm64_v8a
          #- os: ios
          #  runs-on: macos-latest
          #  platform: ios
          - os: pyodide
            runs-on: ubuntu-latest
            platform: pyodide
            build: 'cp312-pyodide_wasm32'
            # Update when newer Emscripten is used for pyodide
            # ref https://github.com/rust-lang/rust/issues/137315
            toolchain: nightly-2025-02-17
            targets: wasm32-unknown-emscripten
            components: rust-src
            env: RUSTFLAGS="-Zbuild-std"
          - os: pyodide
            runs-on: ubuntu-latest
            platform: pyodide
            build: 'cp313-pyodide_wasm32'
            toolchain: nightly
            targets: wasm32-unknown-emscripten
            components: rust-src
            env: RUSTFLAGS="-Zbuild-std"

    steps:
      - uses: actions/checkout@v5

      - name: install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.toolchain || 'stable' }}
          targets: ${{ matrix.targets }}
          components: ${{ matrix.components }}

      - name: cache rust
        uses: Swatinem/rust-cache@v2
        with:
          key: wheel-build-${{ matrix.toolchain || 'stable' }}-${{ matrix.targets }}

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.0
        env:
          CIBW_PLATFORM: ${{ matrix.platform || 'auto' }}
          CIBW_ARCHS: ${{ matrix.archs || 'auto' }}
          CIBW_TEST_REQUIRES: pytest pytest-benchmark pyyaml
          # On pyodide, bare commands may not work, so use python -m pytest
          CIBW_TEST_COMMAND: python -m pytest {project}/tests
          CIBW_ENVIRONMENT: MACOSX_DEPLOYMENT_TARGET=10.12 ${{ matrix.env }}
          CIBW_SKIP: '*-musllinux_* *-win32'
          CIBW_BUILD: ${{ matrix.build }}
          CIBW_XBUILD_TOOLS: rustc cargo
          CIBW_BUILD_VERBOSITY: '1'
          CIBW_ENVIRONMENT_PYODIDE: RUSTFLAGS="-C target-feature=-crt-static"

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-wheels-${{ matrix.os }}-${{ strategy.job-index }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: cibw-sdist
          path: dist/*.tar.gz

  upload_pypi:
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - uses: actions/download-artifact@v5
        with:
          # unpacks all CIBW artifacts into dist/
          pattern: cibw-*
          path: dist
          merge-multiple: true

      - uses: pypa/gh-action-pypi-publish@release/v1
